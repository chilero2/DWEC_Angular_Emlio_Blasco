<div class="text-layout">
  <h1>Pipes básicos</h1>
  <p>Pipes incluidos en Angular - Usualmente en el Common Module</p>

  <div class="grid">
    <div class="md:col-6 sm:col-9">
      <p-card header="Ventas Netas" subheader="del presente año"> 
        {{ventasNetas | currency}}
      </p-card>
      <p-card header="Ventas Netas" subheader="del presente año"> 
        {{ventasNetas * 2 | number: '1.2-2'}}
      </p-card>
      <p-card header="Ventas brutal" subheader="del presente año"> 
        {{ventasNetas * 2 |   currency:'EUR':'symbol':'1.4-4':'es' }}
      </p-card>
      <p-card header="Ganancia porcentual" subheader="del presente año"> 
        {{porcentaje | percent: '2.2-2' }}
      </p-card>      
    </div>
  </div>
</div>
